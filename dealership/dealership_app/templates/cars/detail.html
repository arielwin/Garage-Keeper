{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/cars/car-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="cat-container">

  <div class="car-details">
    <div class="car-img">
        <img src="{{ car.image.url }}" alt="A skater boy cat" />
      </div>
    <h1>{{ car.year }} {{ car.make}} {{car.model}} </h1>
      <h2>A {{ cat.age }} year old {{ cat.breed }}</h2>
      <h2>A {{ cat.breed }} kitten.</h2>
    <p>{{ cat.description }}</p>

    <div class="car-actions">
        <a href="{% url 'car-update' car.id %}" class="btn warn">Edit</a>
        <a href="{% url 'car-delete' car.id %}" class="btn danger">Delete</a>
      </div>
  </div>
</section>
{% endblock %}
