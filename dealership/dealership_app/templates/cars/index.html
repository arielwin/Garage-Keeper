{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cars/car-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
    <h1>Your Garage</h1>
</section>

<section class="card-container">
    {% if cars.count %}
    {% for car in cars %}
    <div class="card">
        <a href="{% url 'car-detail' car.id %}">
            <div class="card-content">
                <div class="card-img-container">
                    <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="{{ car.year }} {{ car.make }} {{car.model }}" />
                </div>
                <h2 class="card-title">{{ car.year }} {{ car.make }} {{car.model }}</h2>
                <p><small>{{ car.description }}</small></p>
            </div>
        </a>
    </div>
    {% endfor %}
    {% else %}
    <h4>No cars added yet.</h4>
    {% endif %}
</section>

{% endblock %}
