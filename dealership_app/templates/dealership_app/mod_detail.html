{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/mods/mod-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ mod.name }}</h2>
    <p>{{ mod.description }}</p>
  </div>
</div>
{% if user == mod.created_by %}
<a href="{% url 'mod-update' mod.id %}" class="btn warn">Edit</a>
<a href="{% url 'mod-delete' mod.id %}" class="btn danger">Delete</a>
{% endif %}

{% endblock %}
